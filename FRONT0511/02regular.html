<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function idcheak(){
            var exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{6,10}$/;
            var id = document.getElementById('id').value;
            var result = document.getElementById('idcheak');

            if(id.match(exp)){
                result.style.color = 'green';
                result.innerHTML = '유효한 id 형식입니다.';
            }else if(id.length == 0){
                result.style.color = 'red';
                result.innerHTML = '필수정보입니다.';
            }else{
                result.style.color = 'red';
                result.innerHTML = '6~10글자 숫자, 영문 소문자를 사용해주세요';
            }
        }
    </script>
</head>
<body>
    아이디: <input type="text" id="id"  onblur="idcheak()" placeholder="영문소문자, 숫자, 6~10글자 이내로 입력해주세요."><br>
    <span id="idcheak"></span>
    <button onclick="idcheak()">id정규식체크</button>
</body>
</html>
