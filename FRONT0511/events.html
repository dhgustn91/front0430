<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(){
            console.log('함수 호출');
        }
        function test2(){
            console.log('함수호출');
            document.getElementById('id3').innerHTML =
            document.getElementById('id2').value;
        }
        function test3(){
            console.log('onkeydown 함수호출');
            document.getElementById('id5').innerHTML =
            document.getElementById('id4').value;
        }
    </script>
</head>
<body>
    <!-- 변화가 있을때 이벤트를 발생 시킴(onchange) -->
    입력1: <input type="text" id="id1" onchange="test1()"><br>
    <!-- 키보드 입력이 있을때 이벤트를 발생 시킴(onkeyup), 키보드를 땐 순간 -->
    입력2: <input type="text" id="id2" onkeyup="test2()"><br>
     <!-- 키보드 입력이 있을때 이벤트를 발생 시킴(onkeydown), 키보드가 눌린 순간 -->
    입력3: <input type="text" id="id4" onkeydown="test3()"><br>
    <p id="id3"></p>
    <p id="id5"></p>
</body>
</html>
