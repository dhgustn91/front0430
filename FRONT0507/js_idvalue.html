<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test1(){
            var ele = document.getElementById('id1').value;
            console.log(ele);
        }

        function cal(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            // 타입변환 (string -> number)
            var result = parseInt(num1) + parseInt(num2);
            document.getElementById("result").innerHTML = result;
            console.log(typeof num1);
            console.log(typeof num2);
            console.log(result);
        }
    </script>
</head>
<body>
    입력 : <input type="text" id="id1"><br>
    <button onclick="test1()">함수호출</button><br>

    숫자1: <input type="text" id="num1"><br>
    숫자2: <input type="text" id="num2"><br>
    <p id="result">여기에 결과를 출력</p>
    <button onclick="cal()">덧셈계산</button>

</body>
</html>
