<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function confirm(){
            document.getElementById('id3').innerHTML
            = document.getElementById('id2').value;
            console.log(confirm);

        if(document.getElementById('id1').value == document.getElementById('id2').value){
            document.getElementById('id3').innerHTML='비밀번호 일치';
            document.getElementById('id3').style.color = 'green';
        }else {
            document.getElementById('id3').innerHTML='비밀번호 불일치';
            document.getElementById('id3').style.color = 'red';
        }
    }
    </script>
    <style>
        input{
            width: 300px;
        }
    </style>
</head>
<body>
    비밀번호: <input type="text" id="id1" placeholder="비밀번호를 입력하세요"><br>
    비밀번호 확인: <input type="text" id="id2" onkeyup="confirm()" placeholder="비밀번호를 한번 더 입력하세요"><br>
    <p id="id3"></p>
</body>
</html>
