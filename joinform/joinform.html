<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../joinform/joinform.js"></script>
    <link rel="stylesheet" href="../joinform/joinform.css">
</head>
<body>
    아이디(*) : <input type="text" id="id" onblur="idcheck()" placeholder="6~10자리 숫자, 소문자 입력"><br>
    <span id="idresult"></span><br>
    비밀번호(*) : <input type="text" id="password" onblur="passwordcheck()" placeholder="8~16자리 대소문자, 숫자, 특수문자(!#$*) 포함 입력"><br>
    <span id="passwordresult"></span><br>
    비밀번호 확인 : <input type="text" id="confirm" onkeyup="confirmcheck()" placeholder="비밀번호 확인"><br>
    <span id="confirmresult"></span><br>
    이름(*) : <input type="text" id="name" onblur="namecheck()" placeholder="이름을 입력"><br>
    <span id="nameresult"></span><br>
    이메일 : <input type="text" id="email" placeholder="이메일을 입력해주세요.">@<input type="text" id="domain">
    <select id="domain-select" onchange="emailcheck(this.value)">
        <option selected>이메일 선택</option>
        <option value="">직접 입력</option>
        <option value="naver.com">네이버</option>
        <option value="hanmail.net">한메일</option>
        <option value="gamil.com">구글</option>
    </select><br>
    전화번호(*) : <input type="text" id="phone" onblur="phonecheck()" placeholder="전화번호 입력( - 붙일 것 )"><br>
    <span id="phoneresult"></span>
    

</body>
</html>
