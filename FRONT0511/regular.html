<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function idcheak(){
            // 영문소문자,숫자,6~10자리 정규식
             // 소문자,숫자가 반드시 1개 이상 사용 되어야 함.
            var exp = /^(?=.*[a-z])(?=.*\d)[a-z\d]{6,10}$/;

            // 영문대소문자,숫자,6~10자리 정규식
             // 대문자,소문자,숫자가 반드시 1개 이상 사용 되어야 함.
            var exp1 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,10}$/;

            // 네이버 아이디 정규식
            // 영문소문자,숫자,-_특수문자,5~20자리
            // 소문자,숫자,특수문자(-_)가 반드시 1개 이상 사용 되어야 함.
            var exp2 = /^(?=.*[a-z])(?=.*\d)(?=.*[-_])[a-z\d-_]{5,20}$/;

            //소문자,숫자,특수문자(-_)중에서만 사용하면 됨,모두 1개 이상 쓰지 않아도 됨
            exp3 = /^[a-z\d-_]{5,20}$/;

            // 소괄호 내용 : 반드시 1개 이상은 사용되어야 한다.

            var id = document.getElementById('id').value;
            var result = document.getElementById('idcheak');
            if(id.match(exp1)){
                result.style.color = 'green';
                result.innerHTML = '유효한 id 형식입니다.';
            }else{
                result.style.color = 'red';
                result.innerHTML = '6~10글자 숫자, 영문 소문자를 사용해주세요';
            }
        }
    </script>
</head>
<body>
    <!-- 정규식(regular expression) -->
    아이디: <input type="text" id="id"  onblur="idcheak()" placeholder="영문소문자, 숫자, 6~10글자 이내로 입력해주세요."><br>
    <span id="idcheak"></span>
    <button onclick="idcheak()">id정규식체크</button>
</body>
</html>
