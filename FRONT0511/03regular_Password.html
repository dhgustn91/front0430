<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function passwordcheak(){
        var exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!#$-])[a-zA-Z\d!#$-]{8,18}$/;
        var pass = document.getElementById('password1').value;
        var confirm = document.getElementById('password2').value;
        var result = document.getElementById('passwordcheak');

        if(pass.length == 0){
            result.style.color = 'red';
            result.innerHTML = '필수정보입니다.';
        }else if(confirm.match(exp)){
            if(document.getElementById('password1').value == document.getElementById('password2').value){
                result.style.color = 'green';
                result.innerHTML = '비밀번호가 일치합니다.';
            }else{
                result.style.color = 'red';
                result.innerHTML = '비밀번호가 일치하지 않습니다.';
            }
        }else{
            result.style.color = 'red';
            result.innerHTML = '정규식에 맞지 않습니다.';
        }
    }
    </script>
</head>
<body>
    비밀번호: <input type="text" id="password1" placeholder="비밀번호를 입력하세요"><br>
    비밀번호 확인: <input type="text" id="password2" onblur="passwordcheak()" placeholder="비밀번호 확인"><br>
    <span id="passwordcheak"></span>
    <button onclick="passwordcheak()">비밀번호 정규식 체크</button>
</body>
</html>
